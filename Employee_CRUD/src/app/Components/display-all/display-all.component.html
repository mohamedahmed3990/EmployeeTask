<section class="container px-4 my-4">


    <h1 class="text-center fw-medium ">Employees Management System</h1>

   
    <!--  Search and Add Button -->
    <div class="d-flex flex-column justify-content-start flex-md-row justify-content-md-between align-items-center mb-4">

        <div class="search d-flex flex-column flex-sm-row justify-content-center">
            <div class="search-bar me-md-3 my-md-auto">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="form-control border-0" placeholder="Search by name" aria-label="Search" aria-describedby="search-addon" #searchInput (input)="searchForEmployee(searchInput.value)">
            </div>
         
        </div>

        <button class="btn btn-success rounded-pill px-4 py-2 align-self-center my-auto" routerLink="/add"> <i class="fa-solid fa-user-plus"></i> Add Employee </button>


    </div>

    <div class="row">

           <div class="text-end"> Total: <span class="bg-success px-2 rounded-pill text-light">{{totalItems}} Employee </span></div>

           <div class="col-12 mb-4 mt-3" *ngFor="let emp of employees | paginate: { id: 'EmpPaginate', itemsPerPage: pageSize, currentPage: currentPage, totalItems: totalItems }">
          
                <app-empolyee [employee]="emp" (employeeDeleted)="getSomeEmployees(currentPage, pageSize)"></app-empolyee>
            </div>

    </div>

    <div class="d-flex justify-content-center mt-4 ">
    
        <pagination-controls  id="EmpPaginate"
                              (pageChange)="pageChanged($event)"
                              (pageBoundsCorrection)="pageChanged($event)"
                              [maxSize]="9"
                              [directionLinks]="true"
                              [autoHide]="true"
                              [responsive]="true"
                              previousLabel="Previous"
                              nextLabel="Next"
                              screenReaderPaginationLabel="Pagination"
                              screenReaderPageLabel="page"
                              screenReaderCurrentLabel="You're on page">
                              
        </pagination-controls>
    </div>


</section>
