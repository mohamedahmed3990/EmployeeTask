


<div class="employee-card w-100 bg-white rounded-4 shadow-sm d-flex flex-column flex-md-row overflow-hidden position-relative p-4 gap-4 align-items-start">

    <!-- Avatar -->
    <div class="employee-avatar flex-shrink-0 bg-gradient-success d-flex justify-content-center align-items-center rounded-circle" style="width: 80px; height: 80px;">
      <h4 class="text-white fw-bold m-0">
        {{ employee.firstName.charAt(0) + employee.lastName.charAt(0) }}
      </h4>
    </div>
  
    <!-- Info Section -->
    <div class="flex-grow-1">
      <!-- Header -->
      <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-3">
        <div>
          <h5 class="fw-bold mb-1">{{ employee.firstName }} {{ employee.lastName }}</h5>
          <p class="text-muted mb-0">
            <i class="fas fa-briefcase me-1 text-success"></i>{{ employee.position }}
          </p>
        </div>
      </div>
  
      <!-- Details -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="d-flex align-items-start">
            <div class="icon-container bg-light-success p-2 rounded-2 me-3">
              <i class="fa-solid fa-id-card-clip text-success fs-5"></i>
            </div>
            <div>
              <small class="text-muted">Employee ID</small>
              <p class="mb-0 fw-semibold font-monospace">{{ employee.id }}</p>
            </div>
          </div>
        </div>
  
        <div class="col-md-6 mb-3">
          <div class="d-flex align-items-start">
            <div class="icon-container bg-light-success p-2 rounded-2 me-3">
              <i class="fa-solid fa-envelope text-success fs-5"></i>
            </div>
            <div>
              <small class="text-muted">Email Address</small>
              <a href="mailto:{{employee.email}}" class="text-success fw-semibold text-decoration-none d-block">
                {{ employee.email }}
              </a>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Actions -->
      <div class="d-flex justify-content-start mt-2 gap-2">
        <button class="btn btn-outline-success d-flex align-items-center px-3 py-2" [routerLink]="['/edit', employee.id]" data-bs-toggle="modal" data-bs-target="#editEmployeeModal">
          <i class="fa-solid fa-pen-to-square me-2"></i> Edit
        </button>
        <button class="btn btn-outline-danger d-flex align-items-center px-3 py-2" (click)="DeleteEmployee(employee.id)" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal">
          <i class="fa-solid fa-trash-can me-2"></i> Delete
        </button>
      </div>
    </div>
  </div>
